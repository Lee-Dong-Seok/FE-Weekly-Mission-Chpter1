<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="icon" href="images/logo/favicon.ico" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <a href="/"
        ><img
          src="images/logo/panda-market-logo.png"
          alt="판다마켓 홈"
          width="153"
      /></a>
      <a href="/signin" id="signinButton" class="button">로그인</a>
    </header>

    <main>
      <section id="hero" class="banner">
        <div class="wrapper">
          <h1>
            일상의 모든 물건을<br />
            거래해보세요
          </h1>
          <a href="/items" class="button pill-button">구경하러가기</a>
        </div>
      </section>

      <section class="wrapper">
        <div class="feature">
          <img
            src="images/home/feature1-image.png"
            alt="인기 상품"
            width="50%"
          />
          <div>
            <h2 class="feature-tag">Hot item</h2>
            <h1>인기 상품을<br />확인해보세요</h1>
            <p class="feature-description">
              가장 HOT한 중고거래 물품을<br />판다 마켓에서 확인해보세요
            </p>
          </div>
        </div>
        <div class="feature">
          <div class="align-right">
            <h2 class="feature-tag">Search</h2>
            <h1>구매를 원하는<br />상품을 검색하세요</h1>
            <p class="feature-description">
              구매하고 싶은 물품은 검색해서
              <br />쉽게 찾아보세요
            </p>
          </div>
          <img
            src="images/home/feature2-image.png"
            alt="인기 상품"
            width="50%"
          />
        </div>
        <div class="feature">
          <img
            src="images/home/feature3-image.png"
            alt="인기 상품"
            width="50%"
          />
          <div>
            <h2 class="feature-tag">Folder</h2>
            <h1>판매를 원하는<br />상품을 등록하세요</h1>
            <p class="feature-description">
              나만의 폴더를 무제한으로 만들고
              <br />다양하게 활용할 수 있습니다.
            </p>
          </div>
        </div>
      </section>

      <section id="bottomBanner" class="banner">
        <div class="wrapper">
          <h1>
            믿을 수 있는
            <br />
            판다마켓 중고 거래
          </h1>
        </div>
      </section>
    </main>

    <footer>
      <div>©codeit - 2024</div>
      <div id="footerMenu">
        <a href="/privacy">Privacy Policy</a>
        <a href="/faq">FAQ</a>
      </div>
      <div id="socialMedia">
        <a href="https://www.facebook.com/" target="_blank"
          ><img src="images/social/facebook-logo.svg" alt="페이스북" width="20"
        /></a>
        <a href="https://twitter.com/" target="_blank"
          ><img src="images/social/twitter-logo.svg" alt="트위터" width="20"
        /></a>
        <a href="https://www.youtube.com/" target="_blank"
          ><img src="images/social/youtube-logo.svg" alt="유튜브" width="20"
        /></a>
        <a href="https://www.instagram.com/" target="_blank"
          ><img
            src="images/social/instagram-logo.svg"
            alt="인스타그램"
            width="20"
        /></a>
      </div>
    </footer>
  </body>
</html>
